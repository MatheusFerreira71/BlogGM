<div class="wrapperGm">
  <div class="titleSearch">
    <div class="titleGm">Descubra novos assuntos</div>
    <form class="searchBar" #f="ngForm" (ngSubmit)="pesquisar(f)">
      <input
        [(ngModel)]="pesquisa"
        type="search"
        placeholder="Buscar..."
        class="inputSearch"
        id="tagSearch"
        name="pesquisa"
      />
      <button type="submit" class="submitSearch">
        <mat-icon class="submitIcon">search</mat-icon>
      </button>
    </form>
  </div>
  <div class="tags" *ngIf="allTags">
    <div
      *ngFor="
        let tag of allTags
          | paginate: { itemsPerPage: 40, currentPage: paginaAtual };
        let i = index
      "
    >
      <a routerLink="/busca/PostTag" [queryParams]="{ id: tag._id }"
        ><p class="tagTitle">
          {{ tag.titulo }}
          <span class="tagNumber">Posts: {{ tag.qtdePosts }}</span>
        </p></a
      >
    </div>
  </div>
  <pagination-controls
    (pageChange)="paginaAtual = $event"
    autoHide="true"
    previousLabel="Anterior"
    nextLabel="PrÃ³ximo"
    screenReaderPaginationLabel="shazam"
    class="paginacaoNews"
    responsive="true"
  ></pagination-controls>
</div>
